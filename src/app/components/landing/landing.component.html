<nav class="bg-gray-800 py-4">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold">Rickyflix</h1>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Rick and Morty</h1>
        <p class="text-lg mb-8">A series full of intergalactic adventures and craziness.</p>
    </div>

    <div class="grid grid-cols-5 gap-4">
        <div class="bg-gray-800 hover:bg-gray-700 cursor-pointer flex rounded-lg overflow-hidden"
            (click)="selectSeason('S01')">
            <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Rick and Morty" class="h-20">
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">Season 1</h3>
            </div>
        </div>
        <div class="bg-gray-800 hover:bg-gray-700 cursor-pointer flex rounded-lg overflow-hidden"
            (click)="selectSeason('S02')">
            <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Rick and Morty" class="h-20">
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">Season 2</h3>
            </div>
        </div>
        <div class="bg-gray-800 hover:bg-gray-700 cursor-pointer flex rounded-lg overflow-hidden"
            (click)="selectSeason('S03')">
            <img src="https://rickandmortyapi.com/api/character/avatar/3.jpeg" alt="Rick and Morty" class="h-20">
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">Season 3</h3>
            </div>
        </div>
        <div class="bg-gray-800 hover:bg-gray-700 cursor-pointer flex rounded-lg overflow-hidden"
            (click)="selectSeason('S04')">
            <img src="https://rickandmortyapi.com/api/character/avatar/4.jpeg" alt="Rick and Morty" class="h-20">
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">Season 4</h3>
            </div>
        </div>
        <div class="bg-gray-800 hover:bg-gray-700 cursor-pointer flex rounded-lg overflow-hidden"
            (click)="selectSeason('S05')">
            <img src="https://rickandmortyapi.com/api/character/avatar/5.jpeg" alt="Rick and Morty" class="h-20">
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">Season 5</h3>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-7 gap-4 mt-10">
        @for (episode of episodes; track episode.id) {
        <div (click)="openEpisodeDialog(episode.id)" class="bg-gray-800 rounded-lg overflow-hidden block">
            <div class="h-64 overflow-hidden">
                <img src="./../../../assets/{{season}}.webp" alt="Episodio 1" class="object-cover w-full h-full">
            </div>
            <div class="p-4">
                <h2 class="text-lg font-bold mb-2">{{episode.name}}</h2>
                <p class="text-sm">{{episode.air_date}}</p>
            </div>
        </div>
        }
    </div>
</div>
